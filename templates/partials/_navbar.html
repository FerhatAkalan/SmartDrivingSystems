{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'img/logo.png' %}" alt="Logo" width="65" />
      <span class="ms-2" style="font-family: 'FasterOne'; font-size: 1.25rem"
        >Smart Driving Systems</span
      >
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}"
            ><i class="fas fa-address-card"></i> About</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'contact'%}"
            ><i class="fas fa-address-book"></i> Contact</a
          >
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fa-solid fa-user"></i> Welcome, {{ user.username }}</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_logout' %}"
            ><i class="fas fa-sign-in-alt"></i> Logout</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_login' %}"
            ><i class="fas fa-sign-in-alt"></i> Login</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_register' %}"
            ><i class="fas fa-sign-in-alt"></i> Register</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<style>
.nav-link:hover {
  color: gray !important; /* Üzerine gelindiğinde renk */
}
.nav-link {
  color: #333 !important; /* Nav linkleri rengi */
}
</style>
