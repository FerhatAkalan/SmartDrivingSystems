{% extends 'layout.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }  
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            background-color: #fff;
            border-color: transparent;
            background-color: #f8f9fa;
        }
        .card {
            animation: fadeInLeft 0.5s ease both;
            border-radius: 15px;
            border: none;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: bold;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 text-center" style="font-family: fasterOne;">Driver Profile</h3>
                    </div>
                    <div class="card-body text-center">
                        {% if driver.driver_photo %}
                        <img src="{{ MEDIA_URL }}{{ driver.driver_photo.url }}" alt="Driver Photo" class="profile-pic">
                        {% endif %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="driver_name" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="driver_name" value="{{ driver.driver_name }}" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="driver_surname" class="form-label">Surname:</label>
                                    <input type="text" class="form-control" id="driver_surname" value="{{ driver.driver_surname }}" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="birth_date" class="form-label">Birth Date:</label>
                                    <input type="text" class="form-control" id="birth_date" value="{{ driver.birth_date|date:'d.m.Y' }}" disabled> <!-- Added date filter -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="driver_license" class="form-label">Driver's License:</label>
                                    <input type="text" class="form-control" id="driver_license" value="{{ driver.driver_licence }}" disabled> 
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact_number" class="form-label">Contact Number:</label>
                                    <input type="text" class="form-control" id="contact_number" value="{{ driver.contact_number }}" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="driver_email" class="form-label">E-Mail:</label>
                                    <input type="text" class="form-control" id="driver_email" value="{{ driver.driver_email }}" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact_number" class="form-label">Driver Age</label>
                                    <input type="text" class="form-control" id="contact_number" value="{{ driver.age }}" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="my-3">
                            <a href="{% url 'driver_reports_driver_id' driver.id %}"class="btn btn-success"><i class="fas fa-file-alt"></i> Driver Reports</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
