{% extends 'layout.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            background-color: #fff;
            border-color: transparent;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: bold;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Driver Profile</h3>
                    </div>
                    <div class="card-body text-center">
                        {% if driver.driver_photo %}
                        <img src="{{ MEDIA_URL }}{{ driver.driver_photo.url }}" alt="Driver Photo" class="profile-pic">
                        {% endif %}
                        <div class="mb-3">
                            <label for="driver_name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="driver_name" value="{{ driver.driver_name }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="driver_surname" class="form-label">Surname:</label>
                            <input type="text" class="form-control" id="driver_surname" value="{{ driver.driver_surname }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="driver_licence" class="form-label">Licence:</label>
                            <input type="text" class="form-control" id="driver_licence" value="{{ driver.driver_licence }}" disabled>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">Driver Reports</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
