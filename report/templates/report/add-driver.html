{% extends 'layout.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
</head>
<body>
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center my-5">Add Driver</h1>
            <form method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="name" class="form-label">Driver Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter driver name">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Driver Surname</label>
                    <input type="text" class="form-control" id="surname" name="email" placeholder="Enter driver surname">
                </div>
                <div class="mb-3">
                    <label for="licence" class="form-label">Driver Licence</label>
                    <input type="text" class="form-control" id="message" name="licence" placeholder="Enter driver licence"></input>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
{% endblock %}
