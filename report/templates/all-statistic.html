{% extends 'layout.html' %} {% block content %} {% load static %}

<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        width: 200px;
        text-align: center;
        font-size: 24px;
        margin: 20px auto;
    }
</style>

<div class="container">
  <h2 class="animated-title text-center mb-4" style="font-family: fasterOne, sans-serif;">All Statistic</h2>

  <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <span id="reportCount">0</span>
                <p>Toplam Rapor Sayısı</p>
            </div>
        </div>
    
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
            </div>
        </div>
    </div>
  </div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var totalReports = {{ report_count }};  // Django'dan gelen toplam rapor sayısı
        var currentCount = 0;
        var reportCountElement = document.getElementById("reportCount");

        function updateCount() {
            if (currentCount < totalReports) {
                currentCount++;
                reportCountElement.textContent = currentCount;
            } else {
                clearInterval(countInterval);
            }
        }

        var countInterval = setInterval(updateCount, 10);  // 50 milisaniyede bir güncelle
    });
</script>
      
{% endblock %}
