{% extends 'layout.html' %} {% block content %} {% load static %}
<style>
  @keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
  }
  .animated-title {
      animation: fadeInLeft 0.5s ease both;
  }
  .col-md-4{
    animation: fadeInLeft 0.5s ease both;
  }
  .card{
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
    overflow: hidden;
    margin-bottom: 2rem;
  }
  .card-title {
    font-weight: bold; 
  }
  .card {
    transition: transform 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  
</style>
<div class="container">
  <h2 class="animated-title text-center mb-4" style="font-family: fasterOne, sans-serif;">All Statistic</h2>

  <div class="col-md-4">
    <div class="card">
        <div class="card-body">
        </div>
    </div>
  </div>

</div>
      
{% endblock %}
