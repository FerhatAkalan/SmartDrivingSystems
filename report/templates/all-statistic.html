{% extends 'layout.html' %} {% block content %} {% load static %}

<style>
    @keyframes fadeInLeft {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
      }
      .animated-title {
          animation: fadeInLeft 0.5s ease both;
      }
      .col-md-4{
        animation: fadeInLeft 0.5s ease both;
      }
      .card{
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        overflow: hidden;
        margin-bottom: 2rem;
        font-size: 18px;
      }
      .card-title {
        font-weight: bold; 
      }
      .card {
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container">
  <h2 class="animated-title text-center mb-4" style="font-family: fasterOne, sans-serif;">All Statistic</h2>

  <div class="row">
    <div class="col-md-4">
        <div class="card border-0 shadow">
            <div class="card-body" style="background-color:#615EFC; color: white;">
                <p>Toplam Rapor Sayısı</p>
                <span id="reportCount">0</span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow">
            <div class="card-body" style="background-color:#D10363; color: white;">
                <p>Toplam Sürücü Sayısı</p>
                <span id="driverCount">{{ unique_drivers_count }}</span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow">
            <div class="card-body" style="background-color:#FFBF00; color: white;">
                
            </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
        <div class="card border-0 shadow">
            <div class="card-body" >
                <canvas id="myPieChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card border-0 shadow">
            <div class="card-body" >
                <canvas id="myBarChart"></canvas>
            </div>
        </div>
    </div>
  </div>


</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var totalReports = {{ report_count }};  // Django'dan gelen toplam rapor sayısı
        var currentCount = 0;
        var increment = Math.ceil(totalReports / 50);  // Artış miktarını belirle
        var reportCountElement = document.getElementById("reportCount");

        function updateCount() {
            currentCount += increment;
            if (currentCount >= totalReports) {
                currentCount = totalReports;
                clearInterval(countInterval);
            }
            reportCountElement.textContent = currentCount;
        }

        var countInterval = setInterval(updateCount, 10);  // 10 milisaniyede bir güncelle

        // Chart.js kullanarak pasta grafiğini oluşturma (Araç İçi Labeller)
        var ctxPie = document.getElementById('myPieChart').getContext('2d');
        var labelsPie = {{ interior_labels|safe }};  // Django'dan gelen etiketler (araç içi)
        var countsPie = {{ interior_counts|safe }};  // Django'dan gelen sayılar (araç içi)

        var myPieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: labelsPie,
                datasets: [{
                    data: countsPie,
                    backgroundColor: generateRandomColors(countsPie.length),  // Rastgele renkler
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });

        // Chart.js kullanarak sütun grafiğini oluşturma (Araç Dışı Labeller)
        var ctxBar = document.getElementById('myBarChart').getContext('2d');
        var labelsBar = {{ exterior_labels|safe }};  // Django'dan gelen etiketler (araç dışı)
        var countsBar = {{ exterior_counts|safe }};  // Django'dan gelen sayılar (araç dışı)

        var myBarChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: labelsBar,
                datasets: [{
                    data: countsBar,
                    backgroundColor: generateRandomColors(countsBar.length),  // Rastgele renkler
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });

        // Rastgele renkler oluşturma fonksiyonu
        function generateRandomColors(numColors) {
            var colors = [];
            for (var i = 0; i < numColors; i++) {
                var color = '#' + Math.floor(Math.random()*16777215).toString(16);  // Rastgele renk oluştur
                colors.push(color);
            }
            return colors;
        }
    });

    //Toplam Rapor Sayısı
    document.addEventListener("DOMContentLoaded", function() {
        var totalReports = {{ report_count }};  // Django'dan gelen toplam rapor sayısı
        var currentCount = 0;
        var increment = Math.ceil(totalReports / 50);  // Artış miktarını belirle
        var reportCountElement = document.getElementById("reportCount");

        function updateCount() {
            currentCount += increment;
            if (currentCount >= totalReports) {
                currentCount = totalReports;
                clearInterval(countInterval);
            }
            reportCountElement.textContent = currentCount;
        }

        var countInterval = setInterval(updateCount, 10);  // 10 milisaniyede bir güncelle
    });

    document.addEventListener("DOMContentLoaded", function() {
        var totalReports = {{ report_count }};  // Django'dan gelen toplam rapor sayısı
        var currentCount = 0;
        var reportCountElement = document.getElementById("reportCount");

        function updateCount() {
            if (currentCount < totalReports) {
                currentCount++;
                reportCountElement.textContent = currentCount;
            } else {
                clearInterval(countInterval);
            }
        }

        var countInterval = setInterval(updateCount, 10);  // 50 milisaniyede bir güncelle
    });
</script>
      
{% endblock %}
