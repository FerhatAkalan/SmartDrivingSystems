{% extends 'layout.html' %} {% block content %} {% load static %}

<style>
    @keyframes fadeInLeft {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
      }
      .animated-title {
          animation: fadeInLeft 0.5s ease both;
      }
      .card{
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        overflow: hidden;
        margin-bottom: 2rem;
        font-size: 18px;
      }
      .card-body {
        display: grid;
        place-items: center; /* Hem yatay hem de dikey olarak hizalamak için */
        height: 100%; /* Yüksekliği doldurması için */
    }
      .card-title {
        font-weight: bold; 
      }
      .card {
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .equal-height-card {
        display: flex;
        flex-direction: column;
    }
    .equal-height-card .card {
        flex-grow: 1;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container">
  <h2 class="animated-title text-center mb-4" style="font-family: fasterOne, sans-serif;">Tüm İstatistikler</h2>

  <div class="row">
    <div class="col-md-4 equal-height-card animated-title">
        <div class="card border-0 shadow">
            <div class="card-body" style="background-color:white; font-family: fasterOne, sans-serif; color: black;">
                <i class="fa-regular fa-chart-bar mb-2" style="font-size:50px;color:#3E00FF;"></i>
                <h5 style="font-family: fasterOne, sans-serif; color:grey;">Toplam Rapor Sayısı</h5>
                <h2><span id="reportCount">0</span></h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 equal-height-card animated-title">
        <div class="card border-0 shadow">
            <div class="card-body" style="background-color:white; font-family: fasterOne, sans-serif; color:black;">
                <i class="fa-regular fa-address-card mb-2" style="font-size:50px;color:#AE00FB;"></i>
                <h5 style="font-family: fasterOne, sans-serif; color:grey;">Toplam Sürücü Sayısı</h5>
                <h2><span id="driverCount">0</span></h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 equal-height-card animated-title">
        <div class="card border-0 shadow">
            <div class="card-body" style="background-color:white; font-family: fasterOne, sans-serif; color: black;">
                <i class="fa-solid fa-car-side mb-2" style="font-size:50px;color:#15F5BA;"></i>
                <h5 style="font-family: fasterOne, sans-serif; color:grey;">Ortalama Sürüş Süresi<h5>
                <h2><span id="avgTripDuration">0:0:0:</span></h2>
            </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 animated-title">
        <div class="card border-0 shadow ">
            <div class="card-header" style="font-family: fasterOne, sans-serif;background-color:white; color: black;" > Araç İçi Tüm Etiketler </div>
            <div class="card-body" >
                <canvas id="myPieChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-8 animated-title">
        <div class="card border-0 shadow ">
            <div class="card-header" style="font-family: fasterOne, sans-serif;background-color:white; color: black;" > Araç Dışı Tüm Etiketler </div>
            <div class="card-body" >
                <canvas id="myBarChart"></canvas>
            </div>
        </div>
    </div>
  </div>


</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var totalReports = {{ report_count }};  // Django'dan gelen toplam rapor sayısı
        var totalDrivers = {{ unique_drivers_count }};  // Django'dan gelen toplam sürücü sayısı
        var avgTripDurationSeconds = {{ avg_trip_duration_seconds }};  // Django'dan gelen ortalama sürüş süresi saniye olarak
        var currentReportCount = 0;
        var currentDriverCount = 0;
        var currentTripDuration = 0;
        var incrementReport = Math.ceil(totalReports / 50);  // Artış miktarını belirle
        var incrementDriver = Math.ceil(totalDrivers / 50);  // Artış miktarını belirle
        var incrementTripDuration = Math.ceil(avgTripDurationSeconds / 50);  // Artış miktarını belirle
        var reportCountElement = document.getElementById("reportCount");
        var driverCountElement = document.getElementById("driverCount");
        var tripDurationElement = document.getElementById("avgTripDuration");

        function updateReportCount() {
            currentReportCount += incrementReport;
            if (currentReportCount >= totalReports) {
                currentReportCount = totalReports;
                clearInterval(reportCountInterval);
            }
            reportCountElement.textContent = currentReportCount;
        }

        function updateDriverCount() {
            currentDriverCount += incrementDriver;
            if (currentDriverCount >= totalDrivers) {
                currentDriverCount = totalDrivers;
                clearInterval(driverCountInterval);
            }
            driverCountElement.textContent = currentDriverCount;
        }

        function updateTripDuration() {
            currentTripDuration += incrementTripDuration;
            if (currentTripDuration >= avgTripDurationSeconds) {
                currentTripDuration = avgTripDurationSeconds;
                clearInterval(tripDurationInterval);
            }
            var hours = Math.floor(currentTripDuration / 3600);
            var minutes = Math.floor((currentTripDuration % 3600) / 60);
            var seconds = currentTripDuration % 60;
            tripDurationElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        var reportCountInterval = setInterval(updateReportCount, 10);  // 10 milisaniyede bir güncelle
        var driverCountInterval = setInterval(updateDriverCount, 100);  // 10 milisaniyede bir güncelle
        var tripDurationInterval = setInterval(updateTripDuration, 10);  // 10 milisaniyede bir güncelle

        // Chart.js kullanarak pasta grafiğini oluşturma (Araç İçi Labeller)
        var ctxPie = document.getElementById('myPieChart').getContext('2d');
        var labelsPie = {{ interior_labels|safe }};  // Django'dan gelen etiketler (araç içi)
        var countsPie = {{ interior_counts|safe }};  // Django'dan gelen sayılar (araç içi)

        var myPieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: labelsPie,
                datasets: [{
                    data: countsPie,
                    backgroundColor: generateRandomColors(countsPie.length),  // Rastgele renkler
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });
        // Chart.js kullanarak sütun grafiğini oluşturma (Araç Dışı Labeller)
        var ctxBar = document.getElementById('myBarChart').getContext('2d');
        var labelsBar = {{ exterior_labels|safe }};  // Django'dan gelen etiketler (araç dışı)
        var countsBar = {{ exterior_counts|safe }};  // Django'dan gelen sayılar (araç dışı)

        var myBarChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: labelsBar,
                datasets: [{
                    data: countsBar,
                    backgroundColor: generateRandomColors(countsBar.length),  // Rastgele renkler
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });

        // Rastgele renkler oluşturma fonksiyonu
        function generateRandomColors(numColors) {
            var colors = [];
            for (var i = 0; i < numColors; i++) {
                var color = '#' + Math.floor(Math.random()*16777215).toString(16);  // Rastgele renk oluştur
                colors.push(color);
            }
            return colors;
        }
    });
</script>
      
{% endblock %}
