{% extends 'layout.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
</head>
<body>
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <h1 class="text-center my-5">Add Driver</h1>
            <div class="mb-3">
                <label for="user" class="form-label">User</label>
                <input type="text" class="form-control" id="user" name="user" value="{{ request.user }}" disabled>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="user" value="{{ request.user.id }}">
                <div class="mb-3">
                    <label for="driver_name" class="form-label">Driver Name</label>
                    <input type="text" class="form-control" id="driver_name" name="driver_name">
                </div>
                <div class="mb-3">
                    <label for="driver_surname" class="form-label">Driver Surname</label>
                    <input type="text" class="form-control" id="driver_surname" name="driver_surname">
                </div>
                <div class="mb-3">
                    <label for="driver_licence" class="form-label">Driver Licence</label>
                    <input type="text" class="form-control" id="driver_licence" name="driver_licence">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}
.form-label {
    font-weight: bold;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
</style>
{% endblock %}
