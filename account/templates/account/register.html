{% extends "layout.html" %}
{% load static %}
{% block title %}Smart Driving Systems{% endblock %}
{% block content %}
<div class="container-fluid" style="background-image: url('{% static 'img/background2.jpg' %}'); background-size: cover; display: flex; justify-content: center; align-items: center;">
  <div class="card p-5" style="background-color: rgba(255, 255, 255, 0.8); ">
    <div class="text-center mb-4">
      <img src="{% static 'img/favicon.png' %}" alt="Icon" width="40" height="40" class="mb-2">
      <h1 class="mb-0">Register</h1>
    </div>
    <form method="POST">
      {% csrf_token %}
      {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
      {% endif %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required value="{% if username %}{{ username }}{% endif %}">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="first_name" class="form-label">Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" required value="{% if first_name %}{{ first_name }}{% endif %}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="last_name" class="form-label">Surname</label>
            <input type="text" name="last_name" id="last_name" class="form-control" required value="{% if last_name %}{{ last_name }}{% endif %}">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required value="{% if email %}{{ email }}{% endif %}">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="repassword" class="form-label">Re-Password</label>
            <input type="password" name="repassword" id="repassword" class="form-control" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">Register</button>
    </form>
  </div>
</div>
{% endblock %}
