{% extends "layout.html" %}
{% load static %}
{% block title %}Smart Driving Systems{% endblock %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="background-color: #f9f9f9;">
  <div class="container">
    <div class="row justify-content-center">
    <h2 class="text-center mb-3" style="font-family: fasterOne, sans-serif;">Register Page</h2>
      <div class="col-md-6">
        <div class="card p-5" style="background-color: #fff; border-radius: 15px; box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);">
          <div class="text-center mb-4">
            <img src="{% static 'img/favicon.png' %}" alt="Icon" width="100" height="100" class="mb-2">
            <h3 class="mb-0" style="font-family: 'FasterOne'; color: #333;">Register</h3>
          </div>
          <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">
              {{ error }}
            </div>
            {% endif %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" required value="{% if username %}{{ username }}{% endif %}">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="first_name" class="form-label">Name</label>
                  <input type="text" name="first_name" id="first_name" class="form-control" required value="{% if first_name %}{{ first_name }}{% endif %}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="last_name" class="form-label">Surname</label>
                  <input type="text" name="last_name" id="last_name" class="form-control" required value="{% if last_name %}{{ last_name }}{% endif %}">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control" required value="{% if email %}{{ email }}{% endif %}">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" id="password" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="repassword" class="form-label">Re-Password</label>
                  <input type="password" name="repassword" id="repassword" class="form-control" required>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  @keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
  }
  .card {
    animation: fadeInLeft 0.5s ease both;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
    overflow: hidden;
    margin-bottom: 2rem;
  }
  .card:hover {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  }
  .card-header {
      text-align: center;
      background-color: #007bff;
      color: white;
      border-radius: 15px 15px 0 0;
  }
  .card-body {
      padding: 1.5rem;
  }
</style>
{% endblock %}
