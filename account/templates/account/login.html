{% extends "layout.html" %}
{% load static %}
{% block title %}Smart Driving Systems{% endblock %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="background-image: url('{% static 'img/background3.jpg' %}'); background-size: cover; height: 80vh;">
  <div class="card p-5" style="background-color: rgba(255, 255, 255, 0.8); width: 400px;">
    <div class="text-center mb-4">
      <img src="{% static 'img/favicon.png' %}" alt="Icon" width="40" height="40" class="mb-2">
      <h1 class="mb-0">Login</h1>
    </div>
    <form method="POST">
      {% csrf_token %}
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">Login</button>
    </form>
  </div>
</div>
{% endblock %}
