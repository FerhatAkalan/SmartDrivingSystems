{% extends "layout.html" %}
{% load static %}
{% block title %}Smart Driving Systems{% endblock %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="background-color: #f9f9f9; background-size: cover; height: 80vh;">
  <div class="container">
    <div class="row justify-content-center">
    <h2 class="text-center mb-3" style="font-family: fasterOne, sans-serif;">Login Page</h2>
      <div class="col-md-6">
        <div class="card p-5" style="background-color: #fff; border-radius: 15px; box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);">
          <div class="text-center mb-4">
            <img src="{% static 'img/favicon.png' %}" alt="Icon" width="100" height="100" class="mb-4">
            <h3 class="mb-0" style="font-family: 'FasterOne'; color: #333;">Login</h3>
          </div>
          <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" >Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  @keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
  }
  .card {
    animation: fadeInLeft 0.5s ease both;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
    overflow: hidden;
    margin-bottom: 2rem;
  }
</style>
{% endblock %}
